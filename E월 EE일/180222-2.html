<html lang="ko">
	<head>

	<body>
		<table border="1" width="900" height = "900">
			<tr>
			<!-- tr은 각 행을 선언한다. <th>는 해당 셀의 텍스트를 굵게 부각 & 가운데 정렬기능이 있다.
				 열 개수만큼 <th>,나 <td>를 넣어주고 </tr>로 닫으면 그 행은 완성.-->
				
				<td>1.2</td>
				<th>1.1</th>
				<td>1.3</td>
			</tr>
			<tr>
				<th>2.1</th>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
			<tr>
				<th>3.1</th>
				<td>3.2</td>
				<td>3.3</td>
			</tr>
		</table>	
	</body>	
</html>
