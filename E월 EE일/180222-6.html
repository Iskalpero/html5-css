<!doctype html>
<html lang="ko">
	
	<head>
		<meta charset="UTF-8">
		<title>180222-6</title>
	</head>
	
	
	<body>
		<!-- 이미지를 넣는 방법  여기서 alt는 스크린리더와 같은 기기를 사용할 시 음성이 나오도록 한다.--> 
		<figure>
			<h1>숲길</h1>
			<img src ="http://cfd.tourtips.com/@cms_800/2017073110/gjfh4v/_MG_9021.jpg"
				 alt = "이 이미지는...."
				 title ="숲길"
				 width ="80%">
			<figcaption>숲</figcaption>
		</figure>
		<!--title는 이미지에 커서를 대면 title에 적은 내용이 출력된다. -->
		<!--img에서 크기 조정할때 기본단위는 px이며, 생략이 가능하다. 또한 퍼센트로 지정할 시
			가로는 먹히나 세로는 100퍼센트를 해도 일정 높이까지만 적용된다.	-->
		<!-- figure로 설명글 대상을 지정하면 figcaption명령어를 이용해 설명글을 적으면 된다.-->
	</body>


</html>
