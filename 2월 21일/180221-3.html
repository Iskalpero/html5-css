<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>180221-3</title>
	</head>
	<body>
		<h1>ul li ol 사용예시 </h1>
		<!-- ul&li 순서가 필요없을때, ol&li 순서가 필요할때.-->
		<ul type="square">
			<li>첫번쨰</li>
			<li>두번쨰 </li>
		</ul>
		<!-- 위는 순서없이 나오고 있다. ul 기본값 : 까만원, ol기본값 : 숫자 1부터 
			ol에서 type="원하는거", start = "시작순서", 역순 설정 때는 reversed를 넣으면 된다.
			, li에서 value="시작순서" 	-->
		<ol type="I" start="5", reversed>
			<li value ="8">아침</li>
			<li>점심</li>
			<li>저녁</li>
		</ol>
	</body>
<html>
