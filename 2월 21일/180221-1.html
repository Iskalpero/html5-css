<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>예제 1</title>
	</head>
	<body>
		<!-- &nbsp : = 스페이스 반데 보통 html에서는 아무리 띄워도(스페이스) 한 칸만 띄워진다.
						추가로 띄우기 위해서는 이것이 필요하다.-->
		<h1>제목 폰트  젤 큰 것</h1>
		<h1>제목 폰트  젤 큰 것</h1>
		<!-- 굵기관련 strong(굵게,중요), b(굵게) -->
		<!-- 강조관련 em(이텔릭체,중요), i(이텔릭체) -->
		<!-- 둘 다 출력되는 화면에는 차이가 없으나, 음성 및 태그 작성 때 티가 나거나 참조할 수 있다.-->
		<h2>제목 폰트 두번째로 큰 것</h2>
		<p>제주 여행지 설명 1</p>
		<!-- <pre> : 범위내의 문장 띄워쓰기, 줄바꾸기를 그대로 표현(<br>, 이나 <blackquote> &nbsp를 합한것)-->
		<p>
			<pre>
			제주 여행지 <strong>ㅁㅁㅁㅁㅁ</strong>ㅁㅁㅁㅁㅁㅁ
			ㅁㅁㅁㅁㅁㅁ<b>ㅁㅁㅁㅁㅁ</b>ㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁ설명2<br>
			<em>설명</em> <i>마저</i>
			ㅁㅁㅁㅁ
			ㅁㅁㅁㅁ
			ㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁ설명2
			</pre>
		</p>	
		<blockquote> <!--blockquote :  들여쓰기라고 생각, q: 큰따옴표 -->
		백과사전식설명
		</blockquote>
		<!-- <hr> : 선하나 쫙끄어줌 -->
	</body>
</html>
