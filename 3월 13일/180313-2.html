<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title>180313-2</title>
		<style>
			#wrap{
				position:relative;
				width:400px;
				height:400px;
				border: 1px solid black;
			}
			.box{
				position:absolute;
				width:50px;
				height:50px;
				border: 1px solid black;
				background:blue;
			}
			#bo1{
				top:0px;
				left:0px;
			}
			#bo2{
				top:0px;
				right:0px;
			}
			#bo3{
				bottom:0px;
				left:0px;
			}
			#bo4{
				bottom:0px;
				right:0px;
			}
			#bo5{
				right:100px;
				bottom:100px;
			}
			
		</style>	
	</head>
	
	
	<body>
		<div id="wrap">
			<div class="box" id="bo1"></div>
			<div class="box" id="bo2"></div>
			<div class="box" id="bo3"></div>
			<div class="box" id="bo4"></div>
			<div class="box" id="bo5"></div>
		</div>
	</body>

</html>
